<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="points">
            <p>Computer :<span id="c_s">0</span></p>
            <p>You :<span id="u_s">0</span></p>
        </div>
        <div class="turn">
            <button type="button" title="checker" onclick="checker('scissor')"><i class="far fa-hand-scissors"></i></button>
            <button type="button" title="checker" onclick="checker('paper')"><i class="far fa-hand-paper"></i></button>
            <button type="button" title="checker" onclick="checker('rock')"><i class="far fa-hand-rock"></i></button>
        </div>

        <div class="contain">
            <p id="u_c"></p>
            <p id="c_c"></p>
            <p id="result"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
